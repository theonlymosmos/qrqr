{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Edit File Tracking for {{ employee[2] }} (Code: {{ employee[1] }})</h2>

    <form method="POST">
        <div class="mb-3">
            <label for="date_taken" class="form-label">Date Taken</label>
           <input type="date" class="form-control" id="date_taken" name="date_taken"
                   value="{{ record[1] | safe }}" required>
        </div>
     <div class="mb-3">
            <label for="taken_by" class="form-label">Taken By</label>
            <input type="text" class="form-control" id="taken_by" name="taken_by"
                   value="{{ record[2] | safe }}" required>
        </div>

        <div class="mb-3">
            <label>Email of Person Taking the File</label>
            <input type="email" class="form-control" name="taken_by_email" value="{{ record[3] | safe }}" required>
        </div>
             <div class="mb-3">
            <label for="file_taken_time" class="form-label">File Taken Time</label>
            <input type="text" class="form-control" id="file_taken_time" name="file_taken_time"
                   value="{{ record[4] | safe }}" required>
        </div>

        <div class="mb-3">
            <label>Expected Return Date</label>
            <input type="date" class="form-control" name="expected_return_date" value="{{ record[6] | safe }}" required>
        </div>

         <div class="mb-3">
            <label for="documents_taken" class="form-label">Documents Taken</label>
             <div style="border:1px solid #ccc; max-height:150px; overflow-y:auto; padding:5px;"></div>
                {% for item in checklist_items %}
       <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="documents_taken" id="doc_edit_{{ loop.index }}" value="{{ item.document_name }}" {% if item.document_name in record[7].split(',') %}checked{% endif %}>
                    <label class="form-check-label" for="doc_edit_{{ loop.index }}">{{ item.document_name }}</label>
                </div>
                 {% endfor %}
               </div>
        </div>

        <div class="mb-3">
            <label for="status_of_documents" class="form-label">Status of Documents</label>
            <input type="text" class="form-control" id="status_of_documents" name="status_of_documents" 
                 value="{{ record[8] | safe }}" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Update File Tracking</button>
    </form>
</div>
{% endblock %}


{% block scripts %}{% endblock %}
