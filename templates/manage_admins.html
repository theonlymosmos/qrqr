{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Manage Admins</h2>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Company Access</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for admin in admins %}
            <tr>
                <td>{{ admin.full_name }}</td>
                <td>{{ admin.email }}</td>
                <td>{{ admin.phone }}</td>
                <td>{{ admin.companies }}</td>
                <td>
                    <form action="/delete_admin/{{ admin.id }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this admin?');">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
