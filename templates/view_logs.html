{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center my-3">System Logs</h2>

    {% if logs %}
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Timestamp</th>
                <th>User</th>
                <th>Action</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log[0] }}</td>
                <td>{{ log[1] }}</td>
                <td>{{ log[2] }}</td>
                <td>{{ log[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p class="text-center text-muted">No logs found.</p>
    {% endif %}
</div>
{% endblock %}
